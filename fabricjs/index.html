<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Fabric.js</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin: 20px 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #canvas {
      border: 2px solid #333;
    }
    .move-history {
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <h2 id="turn-display">White's Turn</h2>
  <button id="reset-button">Reset Game</button>
  <button id="toggle-speech-button">Enable Speech</button>
  <canvas id="canvas" width="640" height="640"></canvas>
  <div class="move-history">
    <h3>Move History</h3>
    <ul id="move-history"></ul>
  </div>

  <script>
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    const canvas = new fabric.Canvas('canvas');
    let gameState = initialGameState.map(row => row.slice());
    let currentPlayer = 'white';
    let selectedSquare = null;
    const moveHistory = [];
    let speechEnabled = true;

    const drawBoard = () => {
      canvas.clear();
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = new fabric.Rect({
            left: col * 80,
            top: row * 80,
            fill: (row + col) % 2 === 0 ? '#d3d3d3' : '#32CD32',
            width: 80,
            height: 80,
            selectable: false
          });
          canvas.add(square);

          const piece = gameState[row][col];
          if (piece) {
            fabric.Image.fromURL(pieceImages[piece], img => {
              img.scaleToWidth(70);
              img.set({ left: col * 80 + 5, top: row * 80 + 5, selectable: true });
              canvas.add(img);
            });
          }
        }
      }
      canvas.renderAll();
    };

    const updateTurnDisplay = () => {
      document.getElementById('turn-display').innerText = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
    };

    const speakMove = (piece, from, to) => {
      if (!speechEnabled) return;
      const fromSquare = String.fromCharCode(97 + from[1]) + (8 - from[0]);
      const toSquare = String.fromCharCode(97 + to[1]) + (8 - to[0]);
      const speech = new SpeechSynthesisUtterance(`Move ${piece} from ${fromSquare} to ${toSquare}`);
      window.speechSynthesis.speak(speech);
    };

    const toggleSpeech = () => {
      speechEnabled = !speechEnabled;
      document.getElementById('toggle-speech-button').innerText = speechEnabled ? 'Disable Speech' : 'Enable Speech';
    };

    const isMoveValid = (piece, fromRow, fromCol, toRow, toCol) => {
      const opponentPieces = currentPlayer === 'white' ? ['r', 'n', 'b', 'q', 'k', 'p'] : ['R', 'N', 'B', 'Q', 'K', 'P'];
      const initialRow = currentPlayer === 'white' ? 6 : 1;

      // Pawn movement logic
      if (piece.toLowerCase() === 'p') {
        const direction = currentPlayer === 'white' ? -1 : 1;
        if (fromCol === toCol) {
          if (gameState[toRow][toCol] === '') {
            if (fromRow === initialRow && toRow === fromRow + (2 * direction) && gameState[fromRow + direction][fromCol] === '') {
              return true; // Two-square move
            }
            return fromRow + direction === toRow; // One-square move
          }
        } else if (Math.abs(fromCol - toCol) === 1 && opponentPieces.includes(gameState[toRow][toCol])) {
          return fromRow + direction === toRow; // Capture move
        }
      }

      // Other pieces' movement logic
      if (piece.toLowerCase() === 'k') {
        return Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1;
      }
      if (piece.toLowerCase() === 'r') {
        return (fromRow === toRow || fromCol === toCol) && (gameState[toRow][toCol] === '' || opponentPieces.includes(gameState[toRow][toCol]));
      }
      if (piece.toLowerCase() === 'n') {
        return (Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) || (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2);
      }
      if (piece.toLowerCase() === 'b') {
        return Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) && (gameState[toRow][toCol] === '' || opponentPieces.includes(gameState[toRow][toCol]));
      }
      if (piece.toLowerCase() === 'q') {
        return (Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) || fromRow === toRow || fromCol === toCol) && (gameState[toRow][toCol] === '' || opponentPieces.includes(gameState[toRow][toCol]));
      }

      return false;
    };

    const initGame = () => {
      drawBoard();
      updateTurnDisplay();

      // Handle piece dragging
      canvas.on('object:moving', (options) => {
        const piece = options.target;

        // Get the new position
        const pointer = canvas.getPointer(options.e);
        const col = Math.floor(pointer.x / 80);
        const row = Math.floor(pointer.y / 80);

        // Snap to grid
        piece.set({
          left: col * 80 + 5, // Center piece in the square
          top: row * 80 + 5,
        });
      });

      canvas.on('object:modified', (options) => {
        const piece = options.target;
        const pointer = canvas.getPointer(options.e);
        const col = Math.floor(pointer.x / 80);
        const row = Math.floor(pointer.y / 80);
        const fromRow = Math.floor(piece.top / 80);
        const fromCol = Math.floor(piece.left / 80);

        // Check if the move is valid
        if (isMoveValid(gameState[fromRow][fromCol], fromRow, fromCol, row, col)) {
          // Move the piece
          gameState[row][col] = gameState[fromRow][fromCol];
          gameState[fromRow][fromCol] = '';
          
          // Speak the move
          speakMove(gameState[row][col], [fromRow, fromCol], [row, col]);

          // Update move history
          const fromSquare = String.fromCharCode(97 + fromCol) + (8 - fromRow);
          const toSquare = String.fromCharCode(97 + col) + (8 - row);
          moveHistory.push(`${gameState[row][col]} from ${fromSquare} to ${toSquare}`);
          document.getElementById('move-history').innerHTML += `<li>${moveHistory[moveHistory.length - 1]}</li>`;

          // Switch players
          currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
          updateTurnDisplay();
        } else {
          // If the move is invalid, reset the piece position
          piece.set({
            left: fromCol * 80 + 5,
            top: fromRow * 80 + 5,
          });
        }

        // Rerender the canvas
        canvas.renderAll();
      });
    };

    document.getElementById('reset-button').onclick = () => {
      gameState = initialGameState.map(row => row.slice());
      currentPlayer = 'white';
      selectedSquare = null;
      moveHistory.length = 0; // Clear move history
      document.getElementById('move-history').innerHTML = '';
      drawBoard();
      updateTurnDisplay();
    };

    document.getElementById('toggle-speech-button').onclick = toggleSpeech;

    window.onload = initGame;
  </script>
</body>
</html>
