<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Village with Dynamic Shadows</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="downloadButton" style="position: absolute; top: 20px; left: 20px; z-index: 10;">Download Stickman GLB</button>
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 1.5, Math.PI / 2.2, 15, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            // Light - Hemispheric Light (general ambient light)
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            // Add the Sun (Directional Light)
            const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-1, -1, -1), scene);
            sun.position = new BABYLON.Vector3(10, 20, 10);  // Position it above and to the side
            sun.intensity = 1.0;  // Adjust the intensity of sunlight (default is 1.0)
            sun.specular = new BABYLON.Color3(1, 1, 1);  // Set the specular light color to white
            sun.diffuse = new BABYLON.Color3(1, 1, 1);  // Set the diffuse light color to white

            // Set up the shadow generator
            const shadowGenerator = new BABYLON.ShadowGenerator(1024, sun);  // 1024 is the shadow map resolution

            // Optional: Create a sphere to represent the sun in the sky
            var sunSphere = BABYLON.MeshBuilder.CreateSphere("sunSphere", {diameter: 2}, scene);
            sunSphere.position = sun.position;
            sunSphere.material = new BABYLON.StandardMaterial("sunMaterial", scene);
            sunSphere.material.emissiveColor = new BABYLON.Color3(1, 1, 0);  // Yellow emissive color (to make it look like a sun)

            // Load the village model
            BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "village.glb");

            const walk = function (turn, dist) {
                this.turn = turn;
                this.dist = dist;
            };

            const track = [];
            track.push(new walk(86, 7));
            track.push(new walk(-85, 14.8));
            track.push(new walk(-93, 16.5));
            track.push(new walk(48, 25.5));
            track.push(new walk(-112, 30.5));
            track.push(new walk(-72, 33.2));
            track.push(new walk(42, 37.5));
            track.push(new walk(-98, 45.2));
            track.push(new walk(0, 47));

            // Dude
            BABYLON.SceneLoader.ImportMeshAsync("him", "./", "Dude3.babylon", scene).then((result) => {
                var dude = result.meshes[0];
                dude.scaling = new BABYLON.Vector3(0.012, 0.012, 0.012);
                dude.position = new BABYLON.Vector3(-6, 0, 0);
                dude.rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(-95), BABYLON.Space.LOCAL);
                const startRotation = dude.rotationQuaternion.clone();    
                    
                scene.beginAnimation(result.skeletons[0], 0, 100, true, 1.0);

                let distance = 0;
                let step = 0.015;
                let p = 0;

                scene.onBeforeRenderObservable.add(() => {
                    dude.movePOV(0, 0, step);
                    distance += step;
                    
                    if (distance > track[p].dist) {
                        dude.rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(track[p].turn), BABYLON.Space.LOCAL);
                        p += 1;
                        p %= track.length; 
                        if (p === 0) {
                            distance = 0;
                            dude.position = new BABYLON.Vector3(-6, 0, 0);
                            dude.rotationQuaternion = startRotation.clone();
                        }
                    }
                });

                // Enable shadows for the dude (cast shadows)
                dude.receiveShadows = true;
                shadowGenerator.addShadowCaster(dude);
            });

            // Create the sphere
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 0.5, // diameter of the sphere
                segments: 32, // number of segments
            }, scene);

            sphere.position = new BABYLON.Vector3(0, 0, 6);
            var material = new BABYLON.StandardMaterial("material", scene); 
            material.diffuseColor = new BABYLON.Color3(1, 0, 0); // red color // Create red material
            sphere.material = material; // Assign material to sphere

            // Enable shadows for the sphere (receive shadows)
            sphere.receiveShadows = true;
            shadowGenerator.addShadowCaster(sphere);

            // Create the fence (square fence around the village)
            function createSquareFence(scene) {
                const fencePostHeight = 3;
                const fencePostRadius = 0.1;
                const fenceSize = 20; // Smaller fence size

                const positions = [
                    new BABYLON.Vector3(-fenceSize / 2, fencePostHeight / 2, -fenceSize / 2),
                    new BABYLON.Vector3(fenceSize / 2, fencePostHeight / 2, -fenceSize / 2),
                    new BABYLON.Vector3(fenceSize / 2, fencePostHeight / 2, fenceSize / 2),
                    new BABYLON.Vector3(-fenceSize / 2, fencePostHeight / 2, fenceSize / 2)
                ];

                // Create 4 fence posts at the corners
                const posts = positions.map((pos, index) => {
                    const post = BABYLON.MeshBuilder.CreateCylinder("post" + index, {
                        height: fencePostHeight,
                        diameter: fencePostRadius
                    }, scene);
                    post.position = pos;

                    // Enable shadow casting for posts
                    post.receiveShadows = true;
                    shadowGenerator.addShadowCaster(post);

                    return post;
                });

                // Create panels between posts
                const panels = [];
                for (let i = 0; i < positions.length; i++) {
                    const startPos = positions[i];
                    const endPos = positions[(i + 1) % positions.length]; // Wrap around for the last panel
                    const direction = endPos.subtract(startPos);
                    const distance = direction.length();

                    // Create a panel between posts
                    const panel = BABYLON.MeshBuilder.CreateBox("panel" + i, {
                        width: distance,
                        height: 2,
                        depth: 0.1
                    }, scene);

                    // Position and rotate the panel to connect the posts
                    panel.position = startPos.add(direction.scale(0.5));
                    const angle = Math.atan2(direction.z, direction.x);
                    panel.rotation = new BABYLON.Vector3(0, angle, 0);
                    panels.push(panel);
                }

                // Optional: Add a gate (we'll use one of the panels)
                const gateWidth = 4;
                const gateHeight = 3;
                const gatePosition = new BABYLON.Vector3(0, gateHeight / 2, -fenceSize / 2); // Position gate at one corner

                const gatePost1 = BABYLON.MeshBuilder.CreateCylinder("gatePost1", {
                    height: gateHeight,
                    diameter: 0.3
                }, scene);
                gatePost1.position = new BABYLON.Vector3(gatePosition.x - gateWidth / 2, gateHeight / 2, gatePosition.z);
                
                const gatePost2 = BABYLON.MeshBuilder.CreateCylinder("gatePost2", {
                    height: gateHeight,
                    diameter: 0.3
                }, scene);
                gatePost2.position = new BABYLON.Vector3(gatePosition.x + gateWidth / 2, gateHeight / 2, gatePosition.z);
                
                const gateBar = BABYLON.MeshBuilder.CreateBox("gateBar", {
                    width: gateWidth,
                    height: 0.1,
                    depth: 0.3
                }, scene);
                gateBar.position = new BABYLON.Vector3(gatePosition.x, gateHeight - 0.1, gatePosition.z);
            }

            createSquareFence(scene);

            // Function to export as GLB
            function exportToGLB() {
                BABYLON.GLTF2Export.GLBAsync(scene, "stickman.glb").then((glb) => {
                    glb.downloadFiles();
                });
            }

            // Attach export function to the download button
            document.getElementById("downloadButton").addEventListener("click", exportToGLB);

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
