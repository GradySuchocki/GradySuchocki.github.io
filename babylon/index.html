<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();
        const pieces = [];

        const createPiece = (name, position, color) => {
            const piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1}, scene);
            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;

            piece.name = name; // Store the piece name for later reference
            piece.color = color; // Store color for movement validation

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                selectedPiece = piece;
            }));

            return piece;
        };

        // Initializing pieces on the board
        const initializePieces = () => {
            const piecePositions = {
                white: [
                    { name: "rook", pos: new BABYLON.Vector3(-3.5, 0.5, 3.5) },
                    { name: "knight", pos: new BABYLON.Vector3(-2.5, 0.5, 3.5) },
                    { name: "bishop", pos: new BABYLON.Vector3(-1.5, 0.5, 3.5) },
                    { name: "queen", pos: new BABYLON.Vector3(0.5, 0.5, 3.5) },
                    { name: "king", pos: new BABYLON.Vector3(0.5, 0.5, 3.5) },
                    { name: "bishop", pos: new BABYLON.Vector3(1.5, 0.5, 3.5) },
                    { name: "knight", pos: new BABYLON.Vector3(2.5, 0.5, 3.5) },
                    { name: "rook", pos: new BABYLON.Vector3(3.5, 0.5, 3.5) }
                ],
                black: [
                    { name: "rook", pos: new BABYLON.Vector3(-3.5, 0.5, -3.5) },
                    { name: "knight", pos: new BABYLON.Vector3(-2.5, 0.5, -3.5) },
                    { name: "bishop", pos: new BABYLON.Vector3(-1.5, 0.5, -3.5) },
                    { name: "queen", pos: new BABYLON.Vector3(-0.5, 0.5, -3.5) },
                    { name: "king", pos: new BABYLON.Vector3(0.5, 0.5, -3.5) },
                    { name: "bishop", pos: new BABYLON.Vector3(1.5, 0.5, -3.5) },
                    { name: "knight", pos: new BABYLON.Vector3(2.5, 0.5, -3.5) },
                    { name: "rook", pos: new BABYLON.Vector3(3.5, 0.5, -3.5) }
                ]
            };

            // Place pawns
            for (let i = 0; i < 8; i++) {
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 2.5), new BABYLON.Color3(1, 1, 1))); // White Pawns
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -2.5), new BABYLON.Color3(0, 0, 0))); // Black Pawns
            }

            // Place other pieces
            piecePositions.white.forEach(({ name, pos }) => pieces.push(createPiece(name, pos, new BABYLON.Color3(1, 1, 1))));
            piecePositions.black.forEach(({ name, pos }) => pieces.push(createPiece(name, pos, new BABYLON.Color3(0, 0, 0))));
        };

        initializePieces();

        let selectedPiece = null;

        // Function to validate moves
        const isValidMove = (piece, targetTile) => {
            const startX = piece.position.x;
            const startZ = piece.position.z;
            const targetX = targetTile.position.x;
            const targetZ = targetTile.position.z;

            const dx = targetX - startX;
            const dz = targetZ - startZ;

            // Determine the piece type
            switch (piece.name) {
                case "pawn":
                    if (piece.color.equals(new BABYLON.Color3(1, 1, 1))) { // White Pawn
                        return dz === 1 && dx === 0; // Move forward 1
                    } else { // Black Pawn
                        return dz === -1 && dx === 0; // Move forward 1
                    }
                case "rook":
                    return (dx === 0 || dz === 0); // Rook moves straight
                case "knight":
                    return (Math.abs(dx) === 2 && Math.abs(dz) === 1) || (Math.abs(dx) === 1 && Math.abs(dz) === 2); // Knight moves in L shape
                case "bishop":
                    return Math.abs(dx) === Math.abs(dz); // Bishop moves diagonally
                case "queen":
                    return (dx === 0 || dz === 0 || Math.abs(dx) === Math.abs(dz)); // Queen moves like both rook and bishop
                case "king":
                    return Math.abs(dx) <= 1 && Math.abs(dz) <= 1; // King moves one square in any direction
                default:
                    return false;
            }
        };

        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
                if (pickedTile && pickedTile.name.startsWith("tile")) {
                    if (isValidMove(selectedPiece, pickedTile)) {
                        selectedPiece.position.x = pickedTile.position.x;
                        selectedPiece.position.z = pickedTile.position.z;
                    }
                    selectedPiece = null; // Deselect piece after moving
                }
            }
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            pieces.forEach(piece => {
                const stlString = BABYLON.STLExport.CreateSTL(scene, false, piece);
                const blob = new Blob([stlString], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${piece.name}.stl`;
                link.click();
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
