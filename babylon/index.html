<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color) => {
            let piece;
            switch (name) {
                case "pawn":
                    piece = BABYLON.MeshBuilder.CreateSphere(name, {diameter: 0.5}, scene);
                    break;
                case "rook":
                    piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
                    break;
                case "knight":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 1}, scene);
                    break;
                case "bishop":
                    piece = BABYLON.MeshBuilder.CreateTorus(name, {diameter: 0.5, thickness: 0.15}, scene);
                    break;
                case "queen":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.2}, scene);
                    break;
                case "king":
                    piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 1.3}, scene);
                    break;
                default:
                    piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if (currentTurn === piece.color) {
                    selectedPiece = piece;
                }
            }));

            piece.type = name; // Store the piece type for movement validation
            piece.color = color; // Store color for turn validation
            return piece;
        };

        const pieces = [];

        // Place pawns
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 2.5), "white")); // White Pawns
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -2.5), "black")); // Black Pawns
        }

        // Place rooks
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), "white")); // White Rook
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), "white")); // White Rook
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), "black")); // Black Rook
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), "black")); // Black Rook

        // Place knights
        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 3.5), "white")); // White Knight
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 3.5), "white")); // White Knight
        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -3.5), "black")); // Black Knight
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -3.5), "black")); // Black Knight

        // Place bishops
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 3.5), "white")); // White Bishop
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 3.5), "white")); // White Bishop
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -3.5), "black")); // Black Bishop
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -3.5), "black")); // Black Bishop

        // Place queens
        pieces.push(createPiece("queen", new BABYLON.Vector3(0.5, 0.5, 3.5), "white")); // White Queen
        pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, -3.5), "black")); // Black Queen

        // Place kings
        pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, 3.5), "white")); // White King
        pieces.push(createPiece("king", new BABYLON.Vector3(-0.5, 0.5, -3.5), "black")); // Black King

        let selectedPiece = null;
        let currentTurn = "white"; // Start with white's turn

        const isValidMove = (piece, targetTile) => {
            const dx = targetTile.position.x - piece.position.x;
            const dz = targetTile.position.z - piece.position.z;

            switch (piece.type) {
                case "pawn":
                    // Move forward one square
                    if (dz === 1 && dx === 0) {
                        return true; // Regular move
                    }
                    // Initial double move
                    if (dz === 2 && dx === 0 && piece.position.z === 2.5) {
                        return true; // Double move for white pawns
                    }
                    // Capture diagonally
                    if (dz === 1 && Math.abs(dx) === 1) {
                        return true; // Capture
                    }
                    // Black pawn moves
                    if (dz === -1 && dx === 0) {
                        return true; // Regular move for black pawns
                    }
                    if (dz === -2 && dx === 0 && piece.position.z === -2.5) {
                        return true; // Double move for black pawns
                    }
                    if (dz === -1 && Math.abs(dx) === 1) {
                        return true; // Capture for black pawns
                    }
                    return false;
                case "rook":
                    return dx === 0 || dz === 0; // Rook moves straight
                case "knight":
                    return (Math.abs(dx) === 2 && Math.abs(dz) === 1) || (Math.abs(dx) === 1 && Math.abs(dz) === 2); // Knight moves in L shape
                case "bishop":
                    return Math.abs(dx) === Math.abs(dz); // Bishop moves diagonally
                case "queen":
                    return Math.abs(dx) === Math.abs(dz) || dx === 0 || dz === 0; // Queen moves like rook and bishop
                case "king":
                    return Math.abs(dx) <= 1 && Math.abs(dz) <= 1; // King moves one square in any direction
                default:
                    return false;
            }
        };

        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
                if (pickedTile && pickedTile.name.startsWith("tile") && isValidMove(selectedPiece, pickedTile)) {
                    selectedPiece.position.x = pickedTile.position.x;
                    selectedPiece.position.z = pickedTile.position.z;
                    selectedPiece = null;
                    currentTurn = currentTurn === "white" ? "black" : "white"; // Switch turn
                }
            }
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            pieces.forEach(piece => {
                const stlString = BABYLON.STLExport.CreateSTL(scene, false, piece);
                const blob = new Blob([stlString], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${piece.name}.stl`;
                link.click();
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
