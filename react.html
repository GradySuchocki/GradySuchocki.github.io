<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Piece Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    const initialPlayer = 'white';

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [currentPlayer, setCurrentPlayer] = React.useState(initialPlayer);
      const [gameOver, setGameOver] = React.useState(false);

      const resetGame = () => {
        setGame(initialGameState);
        setSelectedSquare(null);
        setCurrentPlayer(initialPlayer);
        setGameOver(false);
      };

      const isMoveValid = (piece, fromRow, fromCol, toRow, toCol) => {
        const opponentPieces = currentPlayer === 'white' ? ['r', 'n', 'b', 'q', 'k', 'p'] : ['R', 'N', 'B', 'Q', 'K', 'P'];

        if (piece.toLowerCase() === 'p') {
          const direction = currentPlayer === 'white' ? -1 : 1;

          // Regular move
          if (fromCol === toCol && game[toRow][toCol] === '') {
            return fromRow + direction === toRow;
          }

          // Capture move
          if (Math.abs(fromCol - toCol) === 1 && game[toRow][toCol] && opponentPieces.includes(game[toRow][toCol])) {
            return fromRow + direction === toRow;
          }
        }

        // Other pieces (simplified for demonstration)
        if (piece.toLowerCase() === 'k') {
          return Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1;
        }
        if (piece.toLowerCase() === 'r') {
          return (fromRow === toRow || fromCol === toCol) && (game[toRow][toCol] === '' || opponentPieces.includes(game[toRow][toCol]));
        }
        if (piece.toLowerCase() === 'n') {
          return (Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) || (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2);
        }
        if (piece.toLowerCase() === 'b') {
          return Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) && (game[toRow][toCol] === '' || opponentPieces.includes(game[toRow][toCol]));
        }
        if (piece.toLowerCase() === 'q') {
          return (Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) || fromRow === toRow || fromCol === toCol) && (game[toRow][toCol] === '' || opponentPieces.includes(game[toRow][toCol]));
        }

        return false; // For now, return false for unhandled pieces
      };

      const handleClick = (row, col) => {
        if (gameOver) return;

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;

          // If clicking on the same square, deselect
          if (row === selectedRow && col === selectedCol) {
            setSelectedSquare(null);
            return;
          }

          const newGame = game.map(row => row.slice());
          const selectedPiece = newGame[selectedRow][selectedCol];

          if (isMoveValid(selectedPiece, selectedRow, selectedCol, row, col)) {
            const capturedPiece = newGame[row][col];
            newGame[row][col] = selectedPiece;
            newGame[selectedRow][selectedCol] = '';

            // Check for king capture
            if (capturedPiece && capturedPiece.toLowerCase() === 'k') {
              setGameOver(true);
              alert(`${currentPlayer === 'white' ? 'Black' : 'White'} wins!`);
              return;
            }

            setGame(newGame);
            setCurrentPlayer(currentPlayer === 'white' ? 'black' : 'white');
            setSelectedSquare(null);
            const utterance = new SpeechSynthesisUtterance(`${selectedPiece} moved to ${row}, ${col}`);
            window.speechSynthesis.speak(utterance);
          } else {
            // Deselect if the move is invalid
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && (currentPlayer === 'white' ? game[row][col].toUpperCase() === game[row][col] : game[row][col].toLowerCase() === game[row][col])) {
            setSelectedSquare([row, col]);
          }
        }
      };

      return (
        <div>
          <h2 style={{ fontFamily: 'Playfair Display, serif', fontSize: '24px', textAlign: 'center' }}>
            {gameOver ? 'Game Over' : `${currentPlayer}'s Turn`}
          </h2>
          <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
          <button onClick={resetGame}>Restart Game</button>
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>
